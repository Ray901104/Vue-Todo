<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initail-scale=1.0">
    <title>Vue Template - Directives</title>
</head>
<body>
<div id="app">
    <!--지정한 뷰 데이터(flag)가 참일 경우 해당 태그를 화면에 표시하고, 거짓일 경우 표시하지 않는다.-->
    <a v-if="flag">Hello v-if!</a>

    <!--지정한 뷰 데이터의 개수만큼 해당 태그를 반복 출력-->
    <ul>
        <li v-for=""system in systems>{{systems}}</li>
    </ul>

    <!--v-if와 유사하나, flag가 거짓일 경우 v-if는 해당 태그를 완전히 삭제하지만
        v-show는 실제 태그는 남아있고 화면 상으로만 표시하지 않는다.-->
    <p v-show="flag">Hello v-show!</p>

    <!--태그의 속성과 뷰 데이터의 속성을 연결(데이터바인딩)-->
    <h5 v-bind:id="uid">Data binding</h5>

    <!--해당되는 이벤트가 발생할 경우 처리할 메소드 정의-->
    <button v-on:click="popupAlert">Alert button!</button>
</div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        /*새로운 Vue 객체 생성*/
        new Vue({
           el: '#app', //화면단의 div id='app'과 연결
           data:{ //각 태그 속성의 데이터 정의
               flag: true, //flag값이 true이므로 v-if와 v-show의 태그를 화면상에 표시
               systems: ['android', 'ios', 'window'], //총 3개의 요소를 가진 배열로 정의, 화면에 각 요소를 모두 출력
               uid: 10 // v-bind:id="uid"에 데이터를 보낸다.
           },
            methods:{
               popupAlert: function(){
                   return alert('경고창!!!'); //v-on을 정의한 버튼을 클릭 시 해당 함수가 호출되어 경고창을 반환 띄운다.
               }
            }
        });
    </script>
</body>
</html>
